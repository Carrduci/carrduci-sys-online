
name: Compilar y desplegar

on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Compilaci√≥n
        run: |
          npm ci
          npm i -g @angular/cli
          sed -i "s/-.-.-.-/${{ secrets.PROXY_AUTHORIZATION }}/g" src/environments/environment.prod.ts
          ng build --configuration production --base-href "https://carrduci.github.io/carrduci-sys-online/"
          ls ./dist/carrduci-sys-online -lashr

      - name: Desplegado
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/carrduci-sys-online
        env:
          PROXY_AUTHORIZATION: ${{ secrets.PROXY_AUTHORIZATION }}
          BRANCH: gh-pages
          FOLDER: dist

      
